<mat-toolbar color="primary">
  <span>MVP Application</span>
  <span class="spacer"></span>
</mat-toolbar>

<div class="container mat-elevation-z8">
  <div class="form">
    <mat-form-field floatPlaceholder="never" color="accent">
      <input
        matInput
        #filter
        (keyup)="searchUsers($event)"
        placeholder="Filter users"
      />
    </mat-form-field>
  </div>

  <mat-table
    #table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="sortChange($event)"
    class="mat-cell"
  >
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> View Cars </mat-header-cell>

      <mat-cell *matCellDef="let row; let i = index">
        <button mat-icon-button color="accent" (click)="view(row)">
          <mat-icon aria-label="visibility">visibility</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  <div
    class="no-results"
    [style.display]="dataSource?.length == 0 ? '' : 'none'"
  >
    No results
  </div>
</div>
